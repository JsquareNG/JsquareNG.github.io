<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple E-Commerce</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .product {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
      display: flex;
    }
    .product img {
      max-width: 150px;
      margin-right: 10px;
    }
    .product-details {
      flex: 1;
    }
    .product-title {
      font-size: 1.2rem;
      margin: 5px 0;
    }
    .product-price {
      font-size: 1.1rem;
      color: #e44d26;
    }
    .product-description {
      margin-top: 10px;
    }

    .add-to-cart-button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
    }

    .add-to-cart-button:hover {
      background-color: #2980b9;}

    .search-bar {
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 4px;
      width: 60%;
      box-sizing: border-box;
      font-size: 12px;
    }

    .product-rating {
      display: flex;
      align-items: center;
      margin-top: 6px;
    }

    .star {
      color: #f1c40f;
      font-size: 20px;
    }

    .product-rating span {
      margin-left: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Simple E-Commerce</h1>
    <input type="text" class="search-bar" placeholder="Search for products...">
  </header>
  <div class="container">
    
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <div class="product-details">
        <h2 class="product-title">Product 1</h2>
        <span class="product-price">$19.99</span>
        <p class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <div class="product-rating">
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9734;</span>
          <span>4.0</span>
        </div>
        <button class="add-to-cart-button">Add to Cart</button>
      </div>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <div class="product-details">
        <h2 class="product-title">Product 2</h2>
        <span class="product-price">$29.99</span>
        <p class="product-description">Praesent vel arcu in mauris bibendum placerat.</p>
        <div class="product-rating">
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9734;</span>
          <span class="star">&#9734;</span>
          <span>3.0</span>
        </div>
        <button class="add-to-cart-button">Add to Cart</button>
      </div>
    </div>
    <div class="product">
      <img src="product3.jpg" alt="Product 3">
      <div class="product-details">
        <h2 class="product-title">Product 3</h2>
        <span class="product-price">$0.99</span>
        <p class="product-description">vel arcu in mauris bibendum placerat.</p>
        <div class="product-rating">
          <span class="star">&#9733;</span>
          <span class="star">&#9734;</span>
          <span class="star">&#9734;</span>
          <span class="star">&#9734;</span>
          <span class="star">&#9734;</span>
          <span>1.0</span>
        </div>
        <button class="add-to-cart-button">Add to Cart</button>
      </div>
    </div>
    <!-- More product listings... -->
  </div>
</body>
</html>
